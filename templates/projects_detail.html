{% extends "base.html" %}
{% load static %}
{% block projectdetail_style %}

{% block projectdetail %}
<div class="projectcontainer">
    <div class="project">
        <h2>{{ projectMain.title }}</h2>

        <tr>
        {% endfor %}

    </div>
</div>
{% endblock %}
